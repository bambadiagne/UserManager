{% extends 'layouts/base.html' %}

{% load static %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<link rel="stylesheet" href="{% static 'css/userprofile.css' %}">
<script src="{% static 'css/userprofile.js' %}"></script>


{%block content%}
<h1  class="d-flex justify-content-center" >Liste des clients</h1>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Gestion des  <b>Utilisateurs</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="{% url 'addUser' %}" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Ajouter un utilisateur</span></a>
                      </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prenom</th>						
                        <th>E-mail</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in clients %}
                    <tr>
                        <td>{{client.nom}}</td>
                        <td>{{client.prenom}}</td>                        
                        <td>{{client.email}}</td>
                        <td>
                            <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="fas fa-user-edit"></i></a>
                            <a href="/users/delete/{{client.identifiant}}" class="delete " title="Delete" data-toggle="tooltip"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    <tr>
                    {% endfor %}    
                </tbody>
            </table>
                </ul>
            </div>
        </div>
    </div>
</div>     
{% endblock %}
